# Database H2 in memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disabilita la generazione automatica delle tabelle da Hibernate
spring.jpa.hibernate.ddl-auto=none

# Esegui sempre gli script SQL per inizializzare il database
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:scripts/schema.sql
spring.sql.init.data-locations=classpath:scripts/data.sql

# Mostra i comandi SQL su console per debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true