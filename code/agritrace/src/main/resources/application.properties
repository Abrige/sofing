spring.application.name=agritrace

########### Database H2 ###########

# Percorso del file fisico persistente

# Modalità server che prende lo stesso da file
# (permette più connessioni alla volta ma va avviato il server h2 a parte da riga di comando)
spring.datasource.url=jdbc:h2:tcp://localhost:9092/filiera-db

# Modalità che prende da file (permette una sola connessione alla volta)
# spring.datasource.url=jdbc:h2:file=./data/binary/filiera-db

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

########### ########### ########### ########### ###########

# Auto importazione schema/data SQL
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:/data/scripts/schema.sql

# JPA
spring.jpa.hibernate.ddl-auto=update

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.jpa.hibernate.ddl-auto=none

# Porta server Web
server.port=8080